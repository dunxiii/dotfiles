- defaults:
    link:
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.config/Code/User/settings.json: settings.json
    #~/.config/ranger/rc.conf: rc.conf
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
